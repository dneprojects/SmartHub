version: 1
formatters:
  brief:
    format: "%(message)s"
  default:
    format: "%(asctime)s %(levelname)-8s %(name)-15s: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
handlers:
  console:
    class: logging.StreamHandler
    formatter: brief
    level: INFO
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    level: ERROR
    filename: smhub.log
    maxBytes: 1048576
    backupCount: 3
loggers:
  root:
    level: NOTSET
    handlers: ["console", "file"]
    propagate: no
