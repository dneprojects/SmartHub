        <div id="right">
          <div class="inside">
            <div class="mod_article block" id="bild-rechts">
              <div class="ce_image block">
                <div class="image_container">
                  <img src="configurator_files/controller.jpg" width="216" height="217" alt="Habitron GmbH">
                </div>

              </div>

            </div>
          </div>
        </div>
        <div id="mitte">
          <div class="inside">

                <p>ContentText</p>
                <!-- MainContentEnd -->
              </div>
            </div>
          </div>
        </div>
        <div id="clear"></div>
      </div>
      <div id="footer">
        <div class="inside">
          <div id="confbuttons">
            <form id="buttons_line" action="settings/step">
              <button name="ModSettings" class="config_button" id="config_button" type="submit" form="settings_table"
                value="back-ModAddress">zurück</button>
              <button name="ModSettings" class="config_button" id="config_button" type="submit"
                value="cancel-ModAddress">Abbruch</button>
              <button name="ModSettings" class="config_button" id="config_button_sv" type="submit" form="settings_table"
                value="save-ModAddress">Speichern</button>
              <button name="ModSettings" class="config_button" id="config_button" type="submit" form="settings_table"
                value="next-ModAddress">weiter</button>
            </form>
          </div>
        </div>
      </div>

    </div>
    <div id="sav_popup" class="popup">
      <div class="popup-content">
        <h1 id="msg_popup_txt">ContentTitle</h1>
        <h3 id="msg_popup_txt">Einstellungen speichern</h3>
        <div id="image_container_wait">
          <img src="configurator_files/wait_red.gif" alt="Please wait" id="msg_popup_img">
        </div>
      </div>
    </div>
    <div id="count_popup" class="popup">
      <div class="popup-content">
        <h1>ContentTitle</h1>
        <h3>Maximalwert für neuen Zähler angeben</h3>
        <form id="counter_max" action="settings/new_counter">
          <div style="position: relative; display: flex;">
            <input type="number" id="max_count_input" name="max_number" value="2" min="2" max="16"/>
            <button name="ModSettings" id="max_cnt" type="submit" form="settings_table" value="max_count-ModAddress-">OK</button>
          </div>
        </form>
        <div> </div>
      </div>
    </div>
    <div id="logic_popup" class="popup">
      <div class="popup-content">
        <h1>ContentTitle</h1>
        <form id="counter_max" action="settings/new_logic">
        <h3>Art der Logikfunktion angeben</h3>
          <div style="position: relative; display: flex;">
            <select id="logic_type" name="logic_type">
              <option value="1" selected>AND</option>
              <option value="2">NAND</option>
              <option value="3">OR</option>
              <option value="4">NOR</option>
            </select>                                            
          </div>
        <h3>Zahl der Eingänge angeben</h3>
          <div style="position: relative; display: flex;">
            <input type="number" id="max_lgc_inputs" name="max_inputs" value="2" min="2" max="8"/>
            <button name="ModSettings" id="max_inputs" type="submit" form="settings_table" value="max_inputs-ModAddress-">OK</button>
          </div>
        </form>
        <div> </div>
      </div>
    </div>
    
    <div id="teach_popup" class="popup">
      <div class="popup-content">
        <h1>ContentTitle</h1>
        <h3>Finger einlernen</h3>
        <form id="teach_finger" action="settings/teach">
          <div style="position: relative; margin-bottom: 3px;">
            <input id="fngr_nmbr_2_teach" name="Anlernen" type="text" disabled value="<fngr>" />
            <div>
            <label for="fngr_nmbr_2_teach-time" style="vertical-align: sub;" title="Für die eingestellte Zeit bleibt der Einlernmodus aktiv">
              Einlernen aktiv [s]: </label>
            <input id="fngr_nmbr_2_teach-time" name="teach_time" type="number" min="5" max="60" value="15" 
              title="Für die eingestellte Zeit bleibt der Einlernmodus aktiv" style="width:40px; float:inline-end;"/>
              </div>
          </div>
        <div style="padding:2px;">
          <button name="FngrTeach" id="teach_start" type="submit" value="new_finger-ModAddress">Start</button>
          <button id="close_popup" type="button">
            Abbruch
          </button>
        </div>
        </form>
      </div>
    </div>


  </div>
