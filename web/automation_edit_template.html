<script type="text/javascript">
    const trig_sel = document.getElementById("trigger-select");
    trig_sel.addEventListener("change", function () {
        set_trigger_sels();
    });
    const cond_sel = document.getElementById("condition-select");
    cond_sel.addEventListener("change", function () {
        set_condition_sels();
    });
    close_del_popup.addEventListener("click", function () {
        automtn_del_popup.classList.remove("show");
    });
    function set_trigger_sels() {
        var idx = trig_sel.selectedIndex
        var selectn = trig_sel[idx].text
        document.getElementById("button-select").style.visibility = "hidden";
        document.getElementById("switch-select").style.visibility = "hidden";
        document.getElementById("output-select").style.visibility = "hidden";
        document.getElementById("viscmd-select").style.visibility = "hidden";
        document.getElementById("collcmd-select").style.visibility = "hidden";
        document.getElementById("sensor-select").style.visibility = "hidden";
        document.getElementById("shortlong-select").style.visibility = "hidden";
        document.getElementById("onoff-select").style.visibility = "hidden";
        if (selectn == "Taster") {
            document.getElementById("button-select").style.visibility = "visible";
            document.getElementById("shortlong-select").style.visibility = "visible";
        }
        if (selectn == "Schalter") {
            document.getElementById("switch-select").style.visibility = "visible";
            document.getElementById("onoff-select").style.visibility = "visible";
        }
        if (selectn == "Dimmen") {
            document.getElementById("button-select").style.visibility = "visible";
        }
        if (selectn == "Ausgangsänderung") {
            document.getElementById("output-select").style.visibility = "visible";
            document.getElementById("onoff-select").style.visibility = "visible";
        }
        if (selectn == "Sammelbefehl") {
            document.getElementById("collcmd-select").style.visibility = "visible";
        }
        if (selectn == "Visualisierungsbefehl") {
            document.getElementById("viscmd-select").style.visibility = "visible";
        }
        if (selectn == "Sensor") {
            document.getElementById("sensor-select").style.visibility = "visible";
        }
    }
    function set_condition_sels() {
        var idx = cond_sel.selectedIndex
        document.getElementById("condition_2").style.visibility = "hidden";
        document.getElementById("condition_time").style.visibility = "hidden";
        document.getElementById("condition_flag").style.visibility = "hidden";
        if ((idx == 2) || (idx == 3)) {
            document.getElementById("condition_flag").style.visibility = "visible";
        }
        if (idx == 4) {
            document.getElementById("condition_time").style.visibility = "visible";
        }
        if (idx > 4) {
            document.getElementById("condition_2").style.visibility = "visible";
        }
    }

    function open_del_popup() {
        var sel = 0
        for (let l = 0; l < frm.length; l++) {
            if (frm[l].checked) {
                sel = l;
            }
        }
        del_automtn.value = "del_automtn-" + sel;
        automtn_del_popup.classList.add("show");
    };


</script>
